<!DOCTYPE html>
<html>
<head>
  {% load static %}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 3 | Lockscreen</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'admin-lte/plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'admin-lte/distss/css/adminlte.min.css' %}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition lockscreen">
<!-- Automatic element centering -->
      <div class="lockscreen-wrapper">
        <div class="lockscreen-logo">
          <a href="{% url 'home' %}"><b>ProfLor</b>Dashboard</a>
        </div>
        <!-- User name -->
        <div class="lockscreen-name">Eshmatjon Toshmatov</div>
        <div class="lockscreen-name" style="color: red;"> {{ error }}</div>

        <!-- START LOCK SCREEN ITEM -->
        <div class="lockscreen-item">
          <!-- lockscreen image -->
          <div class="lockscreen-image">
            <img src="{% static 'admin-lte/distss/img/user1-128x128.jpg' %}" alt="User Image">
          </div>
          <!-- /.lockscreen-image -->

          <!-- lockscreen credentials (contains the form) -->
          <form class="lockscreen-credentials" method="post">
            {% csrf_token %}
            <div class="input-group">
              <input type="password" class="form-control" name="pass" placeholder="password">

              <div class="input-group-append">
                <button type="submit" class="btn"><i class="fas fa-arrow-right text-muted"></i></button>
              </div>
            </div>
          </form>
          <!-- /.lockscreen credentials -->
        </div>
        <!-- /.lockscreen-item -->
        <div class="help-block text-center">
          Iltimos kirish uchun Parolni kiriting!
        </div>

      </div>
<!-- /.center -->

<!-- jQuery -->
<script src="{% static 'admin-lte/plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'admin-lte/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
